<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konva</title>
  <link rel="icon" type="image/ico" href="img/favicon.ico"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div id="kroot"></div>
<div id="contextMenu" class="menu">
  <div>
    <button id="delete-button">Delete</button>
  </div>
</div>
<div id="addMenu" class="menu">
    <p>Add to canvas</p>
    <div id="error-messages"></div>
    <label for="id">Tag name</label>
    <input id="id" type="text" autofocus="on" placeholder="Tag name"><br>
    <label for="color">Color</label>
    <input id="color" type="text" placeholder="red / blue / orange / pink grey etc"><br>
    <label for="type">Unit operation</label>
    <input id="type" type="text" placeholder="Unit operation"><br>
    <input id="x" type="hidden">
    <input id="y" type="hidden">
    <button id="addFormSubmit">Submit</button>
</div>
<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
<script src="js/addMyShape.js"></script>
<script src="js/addFlashDrum.js"></script>
<script src="js/processAddForm.js"></script>
<script src="js/getContextMenu.js"></script>
<script src="js/createCircle.js"></script>
<script src="js/createRect.js"></script>
<script src="js/addConnection.js"></script>
<script src="js/updateConnection.js"></script>
<script src="js/activateStageTriggers.js"></script>
<script src="js/app.js"></script>
</body>
</html>
