<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konva</title>
  <link rel="icon" type="image/ico" href="img/favicon.ico"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="row">
  <!-- work in progress DO NOT PAY ATTENTION -->
  <div class="col-lg-2">
    <p class="lead text-center mt-10">Add unit operation</p>
    <form id="addForm">
        <div class="form-group">
          <label for="id">Tag name</label>
          <input type="text" class="form-control" id="id" autocomplete="off"
                 autocapitalize="on" required>
        </div>
        <div class="form-group">
          <label for="type">Unit operation</label>
          <select class="form-control form-control-sm" id="type">
            <option>Circle</option>
            <option>Rect</option>
            <option>Custom</option>
          </select>
        </div>
      <div class="form-group">
        <label for="color">Color</label>
        <select class="form-control form-control-sm" id="color">
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
          <option>Orange</option>
          <option>Pink</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <!-- work in progress end here -->
  <div class="col-lg-10">
    <div id="kroot"></div>
    <div id="contextMenu" class="menu">
      <div>
        <button id="delete-button">Delete</button>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
<script src="js/getQuadrant.js"></script>
<script src="js/removeShape.js"></script>
<script src="js/addListeners.js"></script>
<script src="js/createCustomShape.js"></script>
<script src="js/addFlashDrum.js"></script>
<script src="js/processAddForm.js"></script>
<script src="js/getContextMenu.js"></script>
<script src="js/createCircle.js"></script>
<script src="js/createRect.js"></script>
<script src="js/addConnection.js"></script>
<script src="js/updateConnection.js"></script>
<script src="js/activateStageTriggers.js"></script>
<script src="js/app.js"></script>
</body>
</html>
